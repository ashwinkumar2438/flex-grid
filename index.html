<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js" type="module"></script>
    <title>Flex & Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
    <div class="forms">
        <div class="form display-type-form">
          <h3 class="heading">Display type</h3>  
          <label>Display</label>
          <select id="display-type">
              <option value="flex">flex</option>
              <option value="grid">grid</option>
          </select>  
        </div>
        <div class="form parent-form" data-target='.visual-container'>
            <h3 class="heading">Parent Properties</h3>     
        </div>
        <div class="form child-form" data-target='.child-item'>
            <h3 class="child-heading">Children Properties</h3>
            <select id="child-selector" class="child-selector">
                <option value=".child-item" selected>All</option>
                <option value=".child-item-1">1</option>
                <option value=".child-item-2">2</option>
                <option value=".child-item-3">3</option>
                <option value=".child-item-4">4</option>
                <option value=".child-item-5">5</option>
            </select>
        </div>
        <div class="form child-internal">
            <h3 class="heading">Children Internal Properties</h3>
        </div>
        
    </div>
    <div class="visual-container">
        <div class="child-item child-item-1"></div>
        <div class="child-item child-item-2"></div>
        <div class="child-item child-item-3"></div>
        <div class="child-item child-item-4"></div>
        <div class="child-item child-item-5"></div>
    </div>
    </div>
</body>
</html>
